<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/nomina.js"></script>
       <!--Cargamos el estilo de cascada de twitter bootstrap para que se vea bonita la apliacion web!-->
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css">
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>
        <script>
            $(document).ready(function(){
                
                $("#actualizar-trabajador").click(function(){
                    $.ajax({
                        url:'actualizar-trabajador',
                        nethod:'put',
                        data:{
                            id:'1',
                            nombre:'raton',
                            paterno:'vaquero',
                            materno:'malo'
                        },
                        success:function(respuesta){
                            $("#resultado-actualizacion").html(respuesta);
                        }
                        
        });
     });
                $("#guardar-trabajador").click(function(){
                    $.ajax({
                        url:'guardar-trabajador',
                        method: 'post',
                        data: {
                           nombre : $("#nombre").val(),
                             paterno: $("#paterno").val(),
                              materno: $("#materno").val(),
                        },
                        sucess:function(resultado){
                            $("#resultado-guardar-trabajador").html(resultado);
                        }
                    });
                });
            });
        </script>
        
    </head>
    <body>
        
        <div class="row">
         <div class="col-lg-3">   
        <label> Nombre</label>
        <input type="text" class="form-control" id="nombre"/>
     
        <label> A.paterno</label>
        <input type="text" class="form-control" id="paterno"/>
        
        <label> A.materno</label>
        <input type="text" class="form-control" id="materno"/>
        
        <a id="guardar-trabajador" class="btn btn-default">Guardar Trabajador</a>
        <div id="resultado-guardar-trabajador"></div>
         </div>
            
        <div class="col-lg-3">
        <a id="actualizar-trabajador" class ="btn-warning">Actualizar trabajador</a>
        <div id="resultado-actualizacion"></div>
        </div>
    </body>
</html>
